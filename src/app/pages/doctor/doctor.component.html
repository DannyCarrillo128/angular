<div class="row animated fadeIn faster">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Doctor data</h4>
        <form class="form p-t-20" [formGroup]="doctorForm" (ngSubmit)="save()">
          <div *ngIf="selectedDoctor" class="text-center">
            <img class="w140" [src]="selectedDoctor.image | image:'doctors'" alt="image"/>
          </div>
          <div class="form-group">
            <label for="exampleInputuname">Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input type="text" class="form-control" id="exampleInputuname" placeholder="Name" formControlName="name">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputuname">Hospital</label>
            <div class="input-group">
              <select class="form-control" formControlName="hospital">
                <option value="">Select a hospital</option>
                <option *ngFor="let hospital of hospitals" [value]="hospital.id">{{ hospital.name }}</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10" [disabled]="doctorForm.invalid">Save</button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospital</h4>
        <div *ngIf="selectedHospital" class="text-center">
          <img class="w140 shadow m-b-15" [src]="selectedHospital.image | image:'hospitals'" alt="image">
          <h4>{{ selectedHospital.name }}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
