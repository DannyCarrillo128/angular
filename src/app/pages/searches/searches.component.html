<div class="row animated fadeIn faster">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h3>Users</h3>
        <div *ngIf="users.length === 0" class="alert alert-success">
          <p class="mb-0">There are no users with that criterion</p>
        </div>
        <div *ngIf="users.length > 0" class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th class="w100">Picture</th>
                <th>Name</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users; let i = index" class="animated fadeIn faster">
                <td class="text-center">
                  <img class="avatar shadow" [src]="user.profilePicture | image:'users'"/>
                </td>
                <td class="align-middle">{{ user.name }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h3>Hospitals</h3>
        <div *ngIf="hospitals.length === 0" class="alert alert-success">
          <p class="mb-0">There are no hospitals with that criterion</p>
        </div>
        <div *ngIf="hospitals.length > 0" class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th class="w100">Picture</th>
                <th>Name</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hospital of hospitals; let i = index" class="animated fadeIn faster">
                <td class="text-center">
                  <img class="pointer shadow" style="width: 75px;" [src]="hospital.image | image:'hospitals'"/>
                </td>
                <td class="align-middle">{{ hospital.name }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h3>Doctors</h3>
        <div *ngIf="doctors.length === 0" class="alert alert-success">
          <p class="mb-0">There are no doctors with that criterion</p>
        </div>
        <div *ngIf="doctors.length > 0" class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th class="w100">Picture</th>
                <th>Name</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let doctor of doctors; let i = index" class="animated fadeIn faster pointer" (click)="doctorDetails(doctor)">
                <td class="text-center">
                  <img class="avatar shadow" [src]="doctor.image | image:'doctors'"/>
                </td>
                <td class="align-middle">{{ doctor.name }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
