<div class="row animated fadeIn faster">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">My profile</h4>
        <form class="form p-t-20" [formGroup]="profileForm" (ngSubmit)="updateProfile()">
          <div class="form-group">
            <label for="exampleInputuname">Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input type="text" class="form-control" id="exampleInputuname" placeholder="Name" formControlName="name">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" formControlName="email" [readOnly]="user.google">
            </div>
          </div>
          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10" [disabled]="profileForm.invalid">Save</button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Profile picture</h4>
        <div class="text-center">
          <img *ngIf="!tempImage" class="profile-picture shadow" [src]="user.pictureUrl"/>
          <img *ngIf="tempImage" class="profile-picture shadow" [src]="tempImage"/>
        </div>
        <br>
        <div class="m-b-20">
          <input class="form-control" type="file" (change)="selectImage($event)"/>
        </div>
        <button (click)="uploadImage()" type="button" class="btn btn-success waves-effect waves-light m-r-10" [disabled]="!picture">Save</button>
      </div>
    </div>
  </div>
</div>
