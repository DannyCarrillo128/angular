<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" data-backdrop="static">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title" id="exampleModalLabel1">Select image</h4>
              <button type="button" class="close" data-dismiss="modal" (click)="hide()">
                <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
            <div class="text-center">
              <img *ngIf="!preview" class="profile-picture shadow" [src]="img | image:type"/>
              <img *ngIf="preview" class="profile-picture shadow" [src]="preview"/>
            </div>
            <br>
            <input #inputFile class="form-control" type="file" (change)="selectImage($event)"/>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal" (click)="hide()">Cancel</button>
              <button type="button" class="btn btn-primary" (click)="save()">Save</button>
          </div>
      </div>
  </div>
</div>
